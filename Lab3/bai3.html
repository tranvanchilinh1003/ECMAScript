            <p id="java"></p>
            <p id="cpp"></p>
        </div>
    </div>

    <script>
        function Entity(name, delay) {
            this.name = name;
            this.delay = delay;
        }
        Entity.prototype.greet = function (callback) {
            setTimeout(() => {
                const message = ("Xin Chào, tôi là "+ this.name);
                console.log(message);
                callback(message);
            }, this.delay);
        }

        var java = new Entity("Java", 5000);
        var cpp = new Entity("C++", 30);

        java.greet(function (result) {
            document.getElementById("java").innerHTML = result;
        });
    
        cpp.greet(function (result) {
            document.getElementById("cpp").innerHTML = result;
        });
    </script>
