        // document.writeln("Số nhỏ nhất là: "+min);
        var max = (a, b, c) => {
            if (isNaN(a) || isNaN(b) || isNaN(c)) {

                return "Chỉ nhập số";

            };
            if (a > b && a > c) {
                return a;

            } else if (b > a && b > c) {
                return b;
            } else {
                return c;
            }


        };


        var min = (a, b, c) => {
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                return "Chỉ nhập số";
            };
            if (a < b && a < c) {
                return a;

            } else if (b < a && b < c) {
                return b;
            } else {
                return c;
            }
        };
        let a = parseFloat(prompt("a = "));
        let b = parseFloat(prompt("b = "));
        let c = parseFloat(prompt("c = "));
        document.getElementById('max').innerHTML = ("Số lớn nhất là: " + max(a, b, c));

        document.getElementById('min').innerHTML = ("Số nhỏ nhất là: " + min(a, b, c));
    </script>
