    <script>
        const convertTemperature = (temperature, unit) => {
            if (unit == "C" || unit == "c") {
                // Chuyển từ C sang F
                return (temperature * 9 / 5) + 32 +" F";
            } else if (unit == "F" || unit == "f") {
                // Chuyển từ F sang C
                return (temperature - 32) * 5 / 9 + " C";
            } else {
                return "Đơn vị nhiệt độ không hợp lệ";
            }
        };

        let nhietdo = parseFloat(prompt("Nhiệt Độ = "));
        let donvi = (prompt("Độ (C Hoặc F) = "));


        // Chuyển từ Celsius sang Fahrenheit
        console.log(convertTemperature(nhietdo, donvi));
document.getElementById('user').innerHTML = 'Bạn vừa nhập: '+nhietdo+''+donvi ;
        // Chuyển từ Fahrenheit sang Celsius
        // console.log(convertTemperature(77, "F"));
