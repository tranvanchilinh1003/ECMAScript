    <script>
        var foo = { bar: "Tao nè", baz: "Mầy nè" };

        console.log(a, b);

        var nak = {
            roth: {
                junge: "Trừng Trị",
                lane: "Rừng"
            }

        };
        var { roth: { junge, lane } } = nak;
        console.log(junge, lane);




        let cuteo = [{ name: 'minh', age: 19 }, { name: 'linh', age: 19 }];
        for (var { name, age } of cuteo) {
            console.log(name, age);
        
        }

    
    </script>
