            failure: ["no-var", "var-on-top", "linebreak"],
            skipped: ["no-extra-semi", "no-dup-keys"],

        function makeList(array) {
            const failure = [];
            array.forEach((element, i) => {
                failure.push(`<li class='text-warning'>${element}</li>`)
            });
            return failure;
        }
