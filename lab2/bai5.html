<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <ul class="nav nav-pills mt-3 bg-body-tertiary p-2 rounded-2 ">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="./bai1.html">Bài 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="./bai2.html">Bài 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="bai3.html">Bài 3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="bai4.html">Bài 4</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="bai5.html">Bài 5</a>
            </li>
        </ul>
        <h4 class="text-center text-warning">Bảng 4.1</h4>
        <table class="table table-light text-center">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nation</th>
                    <th>Year</th>
                    <th>Population</th>

                </tr>

            </thead>
            <thead id="productions">

            </thead>
        </table>
        <h4 class="text-center text-warning">Bảng 4.2</h4>
        <table class="table table-light text-center table-responsive">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ảnh đại diện</th>
                    <th>Họ và tên</th>
                    <th>Ngày tạo</th>
                </tr>

            </thead>
            <thead id="item">

            </thead>
        </table>

    </div>



    <script>
        fetch('https://datausa.io/api/data?drilldowns=Nation&measures=Population').then(function (response) {
            response.json().then(function (data) {

                console.log(data);
                const apiData = data.data;

                let items = apiData.map(({ "ID Nation": id, Nation, Year, Population }, i) => `
        <tr>
        <td>${i + 1}</td>
        <td>${Nation}</td>
        <td>${Year}</td>
        <td>${Population}</td>    
        </tr>`).join('');
                document.getElementById('productions').innerHTML = items;
            });

        })

            .catch(function (error) {
                console.log(error);

            });

        fetch('https://65929f4fbb129707198fe18e.mockapi.io/tinhpv10/students').then(function (response) {
            response.json().then(function (data) {

                console.log(data);
                const itemApi = data.map(({ avatar, name, createdAt }, i) => `
        <tr>
        <td>${i + 1}</td>
        <td><img src="${avatar}" alt="" width='50px'></td>
        <td>${name}</td>
        <td>${createdAt}</td>
        </tr>  
    `).join("");
                document.getElementById('item').innerHTML = itemApi;
            });

        })
            .catch(function (error) {
                console.log(error);

            });
    </script>
</body>

</html>
